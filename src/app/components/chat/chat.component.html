<h1>Mensaje</h1>
<hr>

<div id="chat-mensajes">
    <li class="list-group-item" *ngFor="let msg of mensajes">
        {{msg.de}}: {{msg.cuerpo}}
    </li>
</div>

<form (ngSubmit)="enviar()">
    <input type="text"
        [(ngModel)]="mensaje"
        class="form-control chat-input"
        name="mensaje"
        placeholder="Mensaje..."
        autofocus
        autocomplete="off">
</form>
