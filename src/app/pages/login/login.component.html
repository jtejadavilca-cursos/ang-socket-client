<h1>Login</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-9">
        <form action="" class="p-4" (ngSubmit)="ingresar()">
            <div class="row">
                <div class="col-12 form-group">
                    <input type="text"
                            [(ngModel)]="nombre"
                            name="nombre"
                            class="form-control"
                            placeholder="Nombre de usuario"
                            autofocus>

                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <button [disabled]="nombre.trim().length === 0"
                            class="btn btn-primary btn-block" >Ingresar</button>
                </div>
            </div>

        </form>
    </div>
</div>
